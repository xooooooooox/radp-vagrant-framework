name: Create version tag

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-tag:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
       startsWith(github.event.pull_request.head.ref, 'workflow/v'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Read and validate version
        id: version
        run: |
          set -euo pipefail
          version_file="src/main/ruby/lib/radp_vagrant/version.rb"
          if [[ ! -f "${version_file}" ]]; then
            echo "Version file not found: ${version_file}" >&2
            exit 1
          fi
          
          version="$(grep -oE "VERSION = 'v[0-9]+\.[0-9]+\.[0-9]+'" "${version_file}" | grep -oE "v[0-9]+\.[0-9]+\.[0-9]+" | head -n 1)"
          if [[ -z "${version}" ]]; then
            echo "Failed to read VERSION from ${version_file}" >&2
            exit 1
          fi
          
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Resolved version: ${version}"

      - name: Check if tag exists
        id: check
        run: |
          set -euo pipefail
          version="${{ steps.version.outputs.version }}"
          if git rev-parse "${version}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${version} already exists."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          set -euo pipefail
          version="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${version}" -m "Release ${version}"
          git push origin "${version}"
          echo "Created tag ${version}"
