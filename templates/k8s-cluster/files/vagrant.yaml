radp:
  env: {{env}}
  extend:
    vagrant:
      plugins:
        - name: vagrant-hostmanager
          required: true
          options:
            enabled: true
            manage_host: true
            manage_guest: true
      config:
        common:
          box:
            name: {{box_name}}
          # Kubernetes requires swap disabled and time synchronization
          triggers:
            - name: radp:system/disable-swap
              enabled: true
          provisions:
            - name: radp:time/chrony-sync
              enabled: true
              phase: pre
            - name: radp:ssh/cluster-trust
              enabled: true
              phase: pre
