radp:
  extend:
    vagrant:
      config:
        clusters:
          - name: {{cluster_name}}
            common:
              # Common settings for all K8s nodes
              provisions:
                - name: user:k8s-prereq
                  enabled: true
            guests:
              # Master node
              - id: master
                provider:
                  mem: {{master_mem}}
                  cpus: {{master_cpus}}
                network:
                  private-network:
                    enabled: true
                    ip: {{network_prefix}}.10
                provisions:
                  - name: user:k8s-master
                    enabled: true

              # Worker node 1
              - id: worker-1
                provider:
                  mem: {{worker_mem}}
                  cpus: {{worker_cpus}}
                network:
                  private-network:
                    enabled: true
                    ip: {{network_prefix}}.11
                provisions:
                  - name: user:k8s-worker
                    enabled: true

              # Worker node 2
              - id: worker-2
                provider:
                  mem: {{worker_mem}}
                  cpus: {{worker_cpus}}
                network:
                  private-network:
                    enabled: true
                    ip: {{network_prefix}}.12
                provisions:
                  - name: user:k8s-worker
                    enabled: true
